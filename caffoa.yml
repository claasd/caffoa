config:
  duplicates: once # once, overwrite (default)
  version: 2 # 1 (old, partial classes, HttpResponseMessage) 2 : (new, Injection, IActionResult)
services:
  - apiPath: tests\openapi.yml
    config:
      prefix: Base
      suffix: ""
    model:
      namespace: My.Model
      targetFolder: ./output/Model
      prefix: Base
      suffix: ""
    middleware:
      namespace: Foo.Middleware
      targetFolder: ./output/Middleware
      name: Foo
    function:
      targetFolder: output
      namespace: Foo
      name: Foo

