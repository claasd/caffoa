openapi: "3.0.2"
info:
  title: Demo API
  version: "1.0"


components:

  schemas:
    error:
      type: object
      properties:
        status:
          type: string
          description: Single string based code describing the error.
        message:
          type: string
          description: Human readable error message.
      required:
        - status
        - message

    address:
      type: object
      properties:
        street:
          type: string
        postalCode:
          type: string
        city:
          type: string
        country:
          type: string
        flags:
          type: object
          additionalProperties:
            type: string
      required:
        - street
        - postalCode
        - city
        - country

    user:
      type: object
      properties:
        name:
          type: string
        address:
          $ref: "#components/schemas/address"

paths:
  "/users":
    get:
      tags:
        - user
      operationId: users-get
      description: get information about the users
      responses:
        "200":
          description: return user object
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/user"

  "/users/{userId}":
    parameters:
      - name: userId
        in: path
        required: true
        description: Start of the slice.
        schema:
          type: string

    get:
      tags:
        - user
      operationId: user-get
      description: get information about the users
      responses:
        "200":
          description: return user object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"

